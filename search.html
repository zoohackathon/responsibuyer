<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Responsibuyer</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/search.css" media="screen">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Muli" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="https://use.fontawesome.com/faf5f5dd46.js"></script>
    <script src="js/handlebars-v4.0.5.js"></script>
    <script id="accordion-template" type="text/x-handlebars-template">
        <section class="main-content" id="accordion">
            <div class="title-container" style="background-image:url('https://zoohackathon.github.io/responsibuyer/images/{{country_code}}.jpeg');">
                <h1 class="country-header-title" >{{country}}</h1>
            </div>
            {{#if products}}
            <h1 class="country-product-header">Product Sustainability</h1>
            {{#each products}}
            <details>
                <summary>
                    <div>
                        <h3 class="section-title">{{name}}</h3>
                        <h3 class="circle right-aligned value-{{ranking}}">{{ranking}}</h3>
                    </div>
                </summary>
                <article class="product-description">
                    <h4>Description:</h4>
                    <p>{{desc}}</p>
                    {{#if animal_name}}
                    <h4>Animals endangered:</h4>
                    <ul>
                        {{animal_name}}
                    </ul>
                    {{/if}}
                </article>
            </details>
            {{/each}}
            {{/if}}
        </section>
    </script>

    <script type="text/javascript">
        $(document).ready(function () {
            var template = Handlebars.compile($('#accordion-template').html());
            // Replace this placeholder with the content where the post will be displayed
            var mainContent = $("#main");
            // fetch the contents here
            $.get("test.json", function (data, status, xhr) {
                var html = template(data);
                mainContent.append(html);
            });
        });
    </script>
</head>
<body>
<a href="/">
    <h1 class="app-title">
        <i class="fa fa-home" aria-hidden="true"></i>
        Responsibuyer
    </h1>
</a>
<div id="main"/>

<script src="/responsibuyer/app.js"></script>
</body>
</html>
